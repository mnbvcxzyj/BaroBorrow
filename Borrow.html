      - 좌측에는 캘린더, 우측에는 상품의 정보를 입력할 수 있는 공간이 있음<br />-
      보증금/대여비칸에는 보증금을 정가의 몇 퍼센트로 설정할지 선택할 수 있으며

      있음<br />- 모든 정보를 다 작성한 후 상품 등록 버튼을 누르면 등록이 완료됨
